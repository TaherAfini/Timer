<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-warning">
    <div class="container-fluid row">
        <h1 class="fw-bold text-success timer">00:00</h1>
        <h3 class="fw-bold text-primary timeout-clock">00:00</h3>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <button class="btn btn-lg btn-success start">Start</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <button class="btn btn-lg btn-danger stop" disabled="true">Stop</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <button class="btn btn-lg btn-outline-primary timeout" disabled="true">Timeout</button>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <button class="btn btn-lg btn-secondary injury" disabled="true">Injury</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
